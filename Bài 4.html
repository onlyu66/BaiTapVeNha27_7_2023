<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        function daoNguoc(str){
            str.reverse();
            alert(`Chuỗi sau khi đao ngược là: ${str.join("")}`)
        }
        let str=prompt(`Nhập chuỗi: `).split("");
        daoNguoc(str);
    </script>
</body>
</html>
