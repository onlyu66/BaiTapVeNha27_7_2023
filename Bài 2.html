<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <script>
      function doDaiChuoi(str) {
        return str.length;
      }
      const inputString = prompt(`Nhập chuỗi: `);
      const length = doDaiChuoi(inputString);
      alert(`Độ dài của chuỗi "${inputString}" là: ${length}`);
    </script>
  </body>
</html>
