<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
  </head>
  <body>
    <script>
      function sum() {
        let a = Number(prompt("Nhập số thứ nhất: "));
        let b = Number(prompt("Nhập số thứ hai: "));
        if (isNaN(a) || isNaN(b)) {
          alert(`Vui lòng nhập dữ liệu hợp lệ!`);
          return;
        }
        let s = a + b;
        alert(`${a} + ${b} = ${s}`);
      }
      sum();
    </script>
  </body>
</html>
